<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript图片库</title>

    <link rel="stylesheet" type="text/css" href="css/gallery.css"/>
    <script src="js/showPic.js"></script>
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li><a href="img/1.jpg" title="A fireworks display" onclick="showPic(this);return false;">Fireworks</a></li>
        <li><a href="img/2.jpg" title="A cup of block coffee" onclick="showPic(this);return false;">Coffee</a></li>
        <li><a href="img/3.jpg" title="A red, red rose" onclick="showPic(this);return false;">Rose</a></li>
        <li><a href="img/4.jpg" title="The famous clock" onclick="showPic(this);return false;">Big Ben</a></li>
        <img id="placeholder" src="img/mr.jpg" alt="my image gallery"/>
        <p id="description">Choose an image</p>
    </ul>
</body>
</html>
